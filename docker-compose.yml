version: '3.8'

services:
  web:
    build: ../somaecom
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ../somaecom:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=somadb_dev
volumes:
  postgres_data: