<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        {% if paginator.num_pages == 1 %}
            <div></div>
        {% else %}
            {% if liste_produits.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page={{ liste_produits.previous_page_number }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% endif %}
            {% for num in paginator.page_range %}
            {% if forloop.fist %}
            <li class="page-item active">
                <a class="page-link" href="?page={{num}}">{{num}}</a>
            </li>
            {% endif%}
            <li class="page-item" >
                <a class="page-link" href="?page={{num}}">{{num}}</a>
            </li>
            {%endfor%}
            {% if liste_produits.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ liste_produits.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        {% endif %}
    </ul>
</nav>
